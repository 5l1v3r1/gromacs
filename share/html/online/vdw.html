<title>vdw file format</title>
<h1>vdw file format</h1>
<h2>Description</h2>
Files with the vdw file extension contain Van der Waals radii.
There is one vdw library file: radii.vdw.
This file contains crude vdw radii of a few atoms for the programs
<a href="genbox.html">genbox</a>, <a href="g_sas.html">g_sas</a> and
<a href="genbox.html">ngmx</a>.
